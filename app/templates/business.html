{% extends "base.html" %} {% block title %}Business{% endblock %} {% block
content %}
<div class="row">
  <div class="col-12">
    <h1>Business Settings</h1>
    <hr />
  </div>
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Business Information</h5>
        <form>
          <div class="mb-3">
            <label class="form-label">Business Name</label>
            <input
              type="text"
              class="form-control"
              placeholder="Enter business name"
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Business Type</label>
            <input
              type="text"
              class="form-control"
              placeholder="Enter business type"
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Currency</label>
            <select class="form-select">
              <option>USD</option>
              <option>EUR</option>
              <option>GBP</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Categories</h5>
        <p class="card-text">
          Manage your expense categories here (Coming soon...)
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}

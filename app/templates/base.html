<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %} - Business Expense Tracker</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --dark-bg: #1a1d21;
        --darker-bg: #141618;
        --sidebar-bg: #1e2124;
        --accent-blue: #3a7bd5;
        --accent-green: #00d084;
        --text-primary: #ffffff;
        --text-secondary: rgba(255, 255, 255, 0.8);
        --hover-bg: rgba(58, 123, 213, 0.1);
      }

      body {
        background-color: var(--dark-bg);
        color: var(--text-primary);
      }

      .sidebar {
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        z-index: 100;
        padding: 0;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        background-color: var(--sidebar-bg);
        width: 250px;
        border-right: 1px solid rgba(255, 255, 255, 0.1);
      }

      .sidebar-logo {
        padding: 1.5rem;
        background-color: var(--darker-bg);
        text-align: center;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .sidebar-logo img {
        height: 50px;
      }

      .sidebar-heading {
        font-size: 1.75rem;
        color: var(--text-primary);
        text-decoration: none;
      }

      .sidebar-heading:hover {
        color: var(--accent-blue);
      }

      .sidebar-heading i {
        color: var(--accent-green);
      }

      .nav-link {
        color: var(--text-secondary) !important;
        padding: 0.8rem 1.5rem !important;
        font-size: 1.1rem;
        transition: all 0.3s ease;
      }

      .nav-link:hover {
        color: var(--text-primary) !important;
        background-color: var(--hover-bg);
      }

      .nav-link.active {
        color: var(--text-primary) !important;
        background-color: var(--hover-bg);
        border-left: 4px solid var(--accent-blue);
      }

      .nav-link i {
        margin-right: 10px;
        width: 20px;
        color: var(--accent-blue);
      }

      .main-content {
        margin-left: 250px;
        padding: 2rem;
        min-height: 100vh;
      }

      /* Card Styles */
      .card {
        background-color: var(--sidebar-bg);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 8px;
      }

      .card-title {
        color: var(--text-primary);
      }

      .card-body {
        color: var(--text-secondary);
      }

      /* Table Styles */
      .table {
        color: var(--text-secondary);
      }

      .table thead th {
        background-color: var(--darker-bg);
        color: var(--text-primary);
        border-bottom: 2px solid var(--accent-blue);
      }

      /* Form Styles */
      .form-control,
      .form-select {
        background-color: var(--darker-bg);
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: var(--text-primary);
      }

      .form-control:focus,
      .form-select:focus {
        background-color: var(--darker-bg);
        border-color: var(--accent-blue);
        color: var(--text-primary);
        box-shadow: 0 0 0 0.25rem rgba(58, 123, 213, 0.25);
      }

      .form-control::placeholder {
        color: rgba(255, 255, 255, 0.4);
      }

      /* Button Styles */
      .btn-primary {
        background-color: var(--accent-blue);
        border-color: var(--accent-blue);
      }

      .btn-primary:hover {
        background-color: #2d62aa;
        border-color: #2d62aa;
      }

      /* Mobile Styles */
      @media (max-width: 768px) {
        .sidebar {
          margin-left: -250px;
        }
        .sidebar.active {
          margin-left: 0;
        }
        .main-content {
          margin-left: 0;
        }
        .sidebar-toggle {
          display: block !important;
        }
      }

      .sidebar-toggle {
        display: none;
        position: fixed;
        top: 15px;
        left: 15px;
        z-index: 101;
        background-color: var(--sidebar-bg);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      /* Scrollbar Styles */
      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: var(--darker-bg);
      }

      ::-webkit-scrollbar-thumb {
        background: var(--accent-blue);
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #2d62aa;
      }

      /* Headings */
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        color: var(--text-primary);
      }

      hr {
        border-color: rgba(255, 255, 255, 0.1);
      }
    </style>
  </head>
  <body>
    <button class="btn sidebar-toggle">
      <i class="fas fa-bars" style="color: var(--accent-blue)"></i>
    </button>

    <nav class="sidebar">
      <div class="sidebar-logo">
        <a href="/" class="sidebar-heading">
          <i class="fas fa-wallet"></i> Spendly
        </a>
      </div>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a
            class="nav-link {% if request.path == '/dashboard' %}active{% endif %}"
            href="/dashboard"
          >
            <i class="fas fa-chart-line"></i> Dashboard
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link {% if request.path == '/expenses' %}active{% endif %}"
            href="/expenses"
          >
            <i class="fas fa-receipt"></i> Expenses
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link {% if request.path == '/business' %}active{% endif %}"
            href="/business"
          >
            <i class="fas fa-building"></i> Business
          </a>
        </li>
      </ul>
    </nav>

    <main class="main-content">{% block content %}{% endblock %}</main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document
        .querySelector(".sidebar-toggle")
        .addEventListener("click", function () {
          document.querySelector(".sidebar").classList.toggle("active");
        });
    </script>
  </body>
</html>

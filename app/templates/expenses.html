{% extends "base.html" %} {% block title %}Expenses{% endblock %} {% block
content %}
<div class="row">
  <div class="col-12">
    <div class="d-flex justify-content-between align-items-center">
      <h1>Expenses</h1>
      <button class="btn btn-primary">Add New Expense</button>
    </div>
    <hr />
  </div>
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Expense List</h5>
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th>Date</th>
                <th>Description</th>
                <th>Category</th>
                <th>Amount</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td colspan="5" class="text-center">
                  No expenses recorded yet
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
